<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="dist/css/product.css">
</head>

<body>

    <div class="container">
        <ul class="products">
            <li class="product">
                <img src="https://baobttet.surge.sh/src/images/1.jpg" alt="">
                <h2 class="name-product">Samsung J2 Pro</h2>
                <p class="price">100.00</p>
                <button data-id="1" class="buy">Add to Cart</button>
            </li>
            <li class="product">
                <img src="https://baobttet.surge.sh/src/images/2.jpg" alt="">
                <h2 class="name-product">HP Notebook</h2>
                <p class="price">299.00</p>
                <button data-id="2" class="buy">Add to Cart</button>
            </li>
            <li class="product">
                <img src="https://baobttet.surge.sh/src/images/3.jpg" alt="">
                <h2 class="name-product">Panasonic T44 Lite</h2>
                <p class="price">125.00</p>
                <button data-id="3" class="buy">Add to Cart</button>
            </li>
        </ul>
        <h2 class="detail">Your Cart Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody >
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td class="total" colspan="2">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="scripts/product.js"></script>
</html>
